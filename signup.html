    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>FreeDesignCamp</title>
</head>
<body>
    <nav class="nav-bar">
       <div><img src="/assets/fdclogo.svg" alt="Free Design Camp Logo" class="fdclogo-main"></div>
           <ul>
            <li class="li-nav">
                <a href="/index.html">Home</a>
                <a href="/about.html">About</a>
                <a href="/contact.html">Contact</a>
                <a href="/home.html">Menu</a>
                <a href="/signup.html" class="Signup-Btn">Signup</a>
                <a href="/login.html" class="Login-Btn">Login</a>
            </li>
            <li class="mobile-nav">
                <button class="menu-nav"><i class="uil uil-bars menu"></i></button>
            </li>
           </ul>

    </nav>
    <div class="signup-wrapper">
        <img src="/assets/fdclogo.svg" alt="" class="fdc-signnup-wt">
        <div class="signup-st">
            <h1 class="su">Sign Up</h1>
            <div class="p-wrapper">
                <p class="su-p">Your just a few steps away from being able to access our large catalog of free design courses!</p>
            </div>
            <br>
            <form action="#">
                <div class="email-input">
                    <p class="email">Enter your email:</p>
                    <input type="gmail" placeholder="example@gmail.com" class="enteremail">
                </div>
                <div class="password-input">
                    <p class="password">Enter your password</p>
                    <input type="password" placeholder="Enter a password" class="enteremail">
                </div>
                <div class="password-input">
                    <p class="re-password">Retype your password</p>
                    <input type="password" placeholder="Retype your password" class="enteremail">
                </div>
                <div class="password-input">
                    <p class="username">Make a username</p>
                    <input type="text" placeholder="Enter Username" class="enteremail">
                </div>
                <br>
                <br>
                <br>
                <a href="/home.html" class="Sign-Up">Sign Up!</a>
            </form>
        </div>
    </div>
</body>
