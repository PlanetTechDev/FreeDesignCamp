        <h1 class="cu">Send Us A Message!</h1>
        <div class="submitform">
            <form
            action="https://formspree.io/f/xzboorpb"
            method="POST">
            <div class="padding-wrap">
            <label for="1" class="Em">Enter Your Email:</label>
            <br>
            <input type="email" name="email" placeholder="Enter Your Email..." class="email-form" aria-required="true" required>
            <br>
            <br>
            <label for="1" class="Em">Your Name</label>
            <br>
            <input type="text" name="name" placeholder="Enter Your Name..." class="email-form" aria-required="true" required>
            <br>
            <br>
            <label for="1" class="Em">Enter Your Message</label>
            <br>
            <textarea name="message" aria-required="true" id="" cols="50" rows="10" class="Textarea" required></textarea>
            <br>
            <br>
            <button type="submit" class="submit-btn">Send <i class="uil uil-enter"></i></button>
            <br>
            <br>
            <br>
